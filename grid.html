<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{background: rgb(230, 193, 180); 
            display: grid; 
            grid-template-columns: auto auto auto;
             gap: 10px;}
        .box{background: green; padding: 50px;
             border: 2px solid black;}
        .a{ grid-column: 1/4;} .b{grid-area: 1/4;} 
        .f{grid-column: 1/4;}
    </style>
</head>
<body>
    <div class="con">
        <div class="box a">1</div>
        <div class="box b">11</div>
        <div class="box c">111</div>
        <div class="box d">12</div>
        <div class="box e">121</div>
        <div class="box f">112</div>



    </div>
</body>
</html>
