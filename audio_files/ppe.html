<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{width: 140px; height: 140px; 
            background: rgb(144, 211, 72); 
            position: relative;}
        .box::after{content:''; position: absolute; border: 20px solid; 
    border-color:greenyellow transparent transparent transparent; top: 100%; left: 30%;}

    .box::before{content: ''; position:absolute; border: 20px solid;
     border-color: transparent transparent transparent red; left:100% ; top: 30%;}
    .box:hover{background: skyblue;}
    .box:hover::after{border-top-color:skyblue;}
    .box:hover::before{border-left-color:pink;}
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
