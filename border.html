<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            background: red;
            color: white;
            height: 200px;
            width: 200px;
            border-width: 20px 30px;
            border-color: blue;
            border-style: dotted;
            box-sizing: border-box;
        }

        .b {
            background: green;
            color: orange;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            outline: 10px dotted brown
        }
    </style>
</head>

<body>

    <div class="a">hello</div>
    <div class="b">nepal</div>
    <div class="a">india</div>
    <div class="b">china</div>



</body>

</html>
