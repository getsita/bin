<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1 {
            position: relative;
            animation: ss 5s forwards, blink 2s infinite 3s;
            animation-play-state: paused;
        }

        @keyframes SS {
            0% {
                left: 0%;
            }

            100% {
                left: 400px;
            }
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }

        }
    </style>
</head>
