<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{ width:100px; height:100px;}
        .a {background:red; float:left;}
        .b {background: orange; float:right;}
        .c {background:pink; float: left; clear:both;}
        .d {background:purple; float: right; }
        .e {background:blue; float: left; clear:both; }
        .f {background:brown; float: right; }
        .g {background:purple; float: left; clear:both; }



    </style>
</head>
<body>
<!-- float: none, left, right-->
<div class="box a">a</div>
<div class="box b">b</div>
<div class="box c">c</div>
<div class="box d">d</div>
<div class="box e">e</div>
<div class="box f">f</div>
<div class="box g">g</div>
</body>
</html>
